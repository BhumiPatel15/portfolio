<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} · {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

  <!-- Top Nav (simple) -->
  <header class="site-nav">
    <div class="container">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/work/' | relative_url }}">Work</a>
        <a href="{{ '/education/' | relative_url }}">Education</a>
        <a href="{{ '/projects/' | relative_url }}">Projects</a>
        <a href="{{ '/organizations/' | relative_url }}">Organizations</a>
        <a href="{{ '/volunteer/' | relative_url }}">Volunteer</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Page content -->
  <main class="container">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© {{ site.time | date: "%Y" }} {{ site.title }} · Built with Jekyll</p>
    </div>
  </footer>

</body>
</html>
