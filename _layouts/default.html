<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- critical for mobile -->
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-nav">
      <div class="container">
        <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <!-- Mobile menu toggle (no JS) -->
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-btn" for="menu-toggle" aria-label="Open menu" aria-controls="main-nav" aria-expanded="false">☰</label>

        <nav id="main-nav">
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/work/' | relative_url }}">Work</a>
          <a href="{{ '/education/' | relative_url }}">Education</a>
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
          <a href="{{ '/organizations/' | relative_url }}">Organizations</a>
          <a href="{{ '/volunteer/' | relative_url }}">Volunteer</a>
          <a href="{{ '/contact/' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        © {{ site.time | date: "%Y" }} {{ site.title }} · Built with Jekyll
      </div>
    </footer>
  </body>
</html>
